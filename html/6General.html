<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuración del documento -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la escala del sitio para dispositivos móviles -->
    
    <!-- Título de la página -->
    <title>AutoCare Rodriguez - Authentication</title>
    
    <!-- Carga TailwindCSS desde CDN para estilos rápidos y flexibles -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Enlace a una hoja de estilos externa -->
    <link rel="stylesheet" href="/css/styles1.css">
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100 min-h-screen">
    <!-- Contenedor principal -->
    <div id="authContainer" class="container mx-auto px-4 py-8">
        
        <!-- Tarjeta de autenticación -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8">
            
            <!-- Logo -->
            <div class="flex justify-center mb-8">
                <img src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9" alt="Logo" class="h-16 rounded-lg">
            </div>

            <!-- Formulario de inicio de sesión -->
            <div id="loginForm" class="space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back</h2>
                
                <div class="space-y-4">
                    <!-- Campo de correo electrónico -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="loginEmailError">Please enter a valid email</p>
                    </div>
                    
                    <!-- Campo de contraseña -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="loginPasswordError">Password is required</p>
                    </div>
                </div>

                <!-- Botón de inicio de sesión -->
                <!-- Botón de inicio de sesión -->
                <button id="loginButton" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">
                    Login
                </button>
                

                
                <!-- Enlace para cambiar al formulario de registro -->
                <p class="text-center text-gray-600">
                    Don't have an account? 
                    <button onclick="showRegistrationForm()" class="text-blue-600 hover:text-blue-800 font-medium">Register Now</button>
                </p>
            </div>

            <!-- Formulario de registro (inicialmente oculto) -->
            <div id="registrationForm" class="hidden space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
                
                <div class="space-y-4">
                    
                    <!-- Campo de nombre completo -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Full Name *</label>
                        <input type="text" id="fullName" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="nameError">Full name is required</p>
                    </div>

                    <!-- Campo de correo -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email Address *</label>
                        <input type="email" id="email" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="registerEmailError">Enter a valid email address</p>
                    </div>

                    <!-- Campo de telefono completo -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Phone number *</label>
                        <input type="text" id="phoneNumber" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="phoneError">Enter a valid phone number (at least 10 digits)</p>
                    </div>
                    
                    <!-- Campo de contraseña -->
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Password*</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="registerpasswordError">Password must be at least 6 characters</p>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Confirm Password *</label>
                        <input type="password" id="confirmPassword" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="confirmPasswordError">Passwords do not match</p>
                    </div>
                </div>

                <!-- Botón de registro -->
                <!-- Botón de registro -->
                <button id="registerSubmit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">
                    Register
                </button>


                <!-- Enlace para cambiar al formulario de inicio de sesión -->
                <p class="text-center text-gray-600">
                    Already have an account? 
                    <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-800 font-medium">Login</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Carga el archivo de JavaScript para manejar la lógica -->
    <script src="/js/script1.js"></script>
</body>
</html>
