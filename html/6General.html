<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCare Pro - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-gray-100 min-h-screen">
    <!-- Updated: Main authentication container with new gradient background -->
    <div id="authContainer" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8">
            <div class="flex justify-center mb-8">
                <img src="https://images.unsplash.com/photo-1599305445671-ac291c95aaa9" alt="Logo" class="h-16 rounded-lg">
            </div>

            <!-- Updated: Login Form with enhanced styling -->
            <div id="loginForm" class="space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="emailError">Please enter a valid email</p>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <p class="hidden text-red-500 text-sm mt-1" id="passwordError">Password is required</p>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <button onclick="showForgotPasswordModal()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">Forgot Password?</button>
                </div>
                <button onclick="validateLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">Login</button>
                <p class="text-center text-gray-600">Don't have an account? 
                    <button onclick="showRegistrationForm()" class="text-blue-600 hover:text-blue-800 font-medium">Register Now</button>
                </p>
            </div>

            <!-- Updated: Registration Form with vehicle details -->
            <div id="registrationForm" class="hidden space-y-6">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
                <div class="space-y-4">
                    <!-- Personal Information -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Personal Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Full Name *</label>
                                <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Email Address *</label>
                                <input type="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
                                <input type="tel" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Password *</label>
                                <input type="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Confirm Password *</label>
                                <input type="password" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                        </div>
                    </div>

                    <!-- Vehicle Information -->
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-4">Vehicle Information</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Vehicle Type *</label>
                                <select class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                    <option value="">Select Type</option>
                                    <option>Sedan</option>
                                    <option>SUV</option>
                                    <option>Truck</option>
                                    <option>Van</option>
                                    <option>Motorcycle</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">License Plate *</label>
                                <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Year *</label>
                                <input type="number" min="1900" max="2024" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Brand *</label>
                                <select class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                    <option value="">Select Brand</option>
                                    <option>Toyota</option>
                                    <option>Honda</option>
                                    <option>Ford</option>
                                    <option>BMW</option>
                                    <option>Mercedes-Benz</option>
                                    <option>Audi</option>
                                    <option>Volkswagen</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Model *</label>
                                <input type="text" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                        </div>
                    </div>
                </div>
                <button onclick="validateRegistration()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium">Register</button>
                <p class="text-center text-gray-600">Already have an account? 
                    <button onclick="showLoginForm()" class="text-blue-600 hover:text-blue-800 font-medium">Login</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Added: Forgot Password Modal -->
    <div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4">
            <h3 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h3>
            <p class="text-gray-600 mb-6">Enter your email address below and we'll send you a link to reset your password.</p>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Email Address</label>
                    <input type="email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button onclick="hideForgotPasswordModal()" class="px-6 py-2 border rounded-lg hover:bg-gray-100 transition duration-300">Cancel</button>
                    <button onclick="sendResetLink()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">Send Reset Link</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Added: Success Message Modal -->
    <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="mb-4 text-green-500">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Success!</h3>
            <p class="text-gray-600 mb-6" id="successMessage"></p>
            <button onclick="hideSuccessModal()" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-300">OK</button>
        </div>
    </div>

    <script>
        // Updated: JavaScript functions for enhanced validation and UI interactions
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registrationForm').classList.add('hidden');
        }

        function showRegistrationForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registrationForm').classList.remove('hidden');
        }

        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
        }

        function hideForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
        }

        function showSuccessModal(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successModal').classList.remove('hidden');
        }

        function hideSuccessModal() {
            document.getElementById('successModal').classList.add('hidden');
        }

        function validateLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            let isValid = true;

            if (!email || !email.includes('@')) {
                emailError.classList.remove('hidden');
                isValid = false;
            } else {
                emailError.classList.add('hidden');
            }

            if (!password) {
                passwordError.classList.remove('hidden');
                isValid = false;
            } else {
                passwordError.classList.add('hidden');
            }

            if (isValid) {
                showSuccessModal('Login successful!');
            }
        }

        function validateRegistration() {
            // Add your registration validation logic here
            showSuccessModal('Registration successful! Please check your email to verify your account.');
        }

        function sendResetLink() {
            hideForgotPasswordModal();
            showSuccessModal('Password reset link has been sent to your email.');
        }
    </script>
</body>
</html>
