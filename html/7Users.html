<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - AutoCare Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        

        <main class="ml-64 flex-1 p-8">
            <div class="bg-blue-600 p-4 text-white flex justify-between items-center">
                <h1 class="text-2xl font-bold">AutoCare Rodriguez</h1>
                <div class="flex items-center space-x-4">
                    
                    <div class="flex space-x-4">
                        <a href="index.html">
                            <button class="px-4 py-2 rounded hover:bg-gray-700">Clients</button>
                        </a>                  
                        <a href="/html/2Dates.html"><button class="px-4 py-2 rounded hover:bg-gray-700">Appointments</button></a>
                        <a href="/html/3.1SegService.html"><button class="px-4 py-2 rounded hover:bg-gray-700">SegService</button></a>
                        <a href="/html/4Inventory.html"><button class="px-4 py-2 rounded hover:bg-gray-700">Inventory</button></a>
                        <a href="/html/5Billing.html"><button class="px-4 py-2 rounded hover:bg-gray-700">Billing</button></a>
                        <a href="/html/7Users.html">
                            <button class="px-4 py-2 rounded hover:bg-gray-700">Users</button>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-between items-center mb-6">

                <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700" onclick="document.getElementById('addUserModal').classList.remove('hidden')">Add New User</button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">User</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 flex items-center">
                                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="User" class="h-8 w-8 rounded-full mr-3">
                                <span>John Doe</span>
                            </td>
                            <td class="px-6 py-4">john@example.com</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full">Administrator</span></td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span></td>
                            <td class="px-6 py-4 space-x-2">
                                <button class="text-blue-600 hover:text-blue-800" onclick="document.getElementById('editUserModal').classList.remove('hidden')">Edit</button>
                                <button class="text-red-600 hover:text-red-800" onclick="document.getElementById('deleteConfirmModal').classList.remove('hidden')">Delete</button>
                            </td>
                        </tr>
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 flex items-center">
                                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e" alt="User" class="h-8 w-8 rounded-full mr-3">
                                <span>Mike Smith</span>
                            </td>
                            <td class="px-6 py-4">mike@example.com</td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full">Mechanic</span></td>
                            <td class="px-6 py-4"><span class="px-2 py-1 bg-green-100 text-green-800 rounded-full">Active</span></td>
                            <td class="px-6 py-4 space-x-2">
                                <button class="text-blue-600 hover:text-blue-800">Edit</button>
                                <button class="text-red-600 hover:text-red-800">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="editUserModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-8 max-w-md w-full">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-semibold">Edit User</h3>
                        <button onclick="document.getElementById('editUserModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" value="John Doe" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" value="john@example.com" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                            <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option>Administrator</option>
                                <option>Mechanic</option>
                                
                            </select>
                        </div>
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="button" onclick="document.getElementById('editUserModal').classList.add('hidden')" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Cancel</button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="deleteConfirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-8 max-w-md w-full">
                    <h3 class="text-xl font-semibold mb-4">Delete User</h3>
                    <p class="mb-6">Are you sure you want to delete this user? This action cannot be undone.</p>
                    <div class="flex justify-end space-x-4">
                        <button onclick="document.getElementById('deleteConfirmModal').classList.add('hidden')" class="px-4 py-2 border rounded-lg hover:bg-gray-100">Cancel</button>
                        <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
                    </div>
                </div>
            </div>

            <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
                Changes saved successfully!
            </div>
        </main>
    </div>
</body>
</html>
